<div class="content-container">
    <app-new-user *ngIf="isAdd"
                  class="new-user-container mat-elevation-z8"
                  (refreshEmitter)="fetchUserList($event)"></app-new-user>
    <div>
        <button *ngIf="!isAdd" (click)="isAdd = true"
        color="primary"
                mat-raised-button>Add User</button>
    </div>
    <table mat-table
           [dataSource]="userList"
           class="mat-elevation-z8">
        <ng-container matColumnDef="department">
            <th mat-header-cell
                *matHeaderCellDef> Department </th>
            <td mat-cell
                *matCellDef="let user"> {{ user.department.name }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef> Name </th>
            <td mat-cell
                *matCellDef="let user"> {{ user.name }} </td>
        </ng-container>
        <ng-container matColumnDef="birthday">
            <th mat-header-cell
                *matHeaderCellDef> Birthday </th>
            <td mat-cell
                *matCellDef="let user"> {{ user.birthday }} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell
                *matHeaderCellDef>Delete</th>
            <td mat-cell
                *matCellDef="let user">
                <button mat-icon-button
                        (click)="deleteUser(user.id)"
                        area-label="Delete button">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
